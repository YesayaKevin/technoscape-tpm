<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="icon" href="../photos/ehackathon_logo_1.png">
    <title>Technoscape - User Dashboard</title>
</head>
<body class="bg-black text-gray-200 w-screen pl-8">
<nav class="flex flex-row justify-between">
    <div>
        <img src="../photos/ehackathon_logo_1.png" alt="" width="75px" height="75px"/>
    </div>
    <div class="bg-ocean flex flex-row rounded-bl-3xl h-1/2">

    </div>
</nav>
<div class="border-blue-500 rounded w-2/3 mx-auto my-auto bg-blue-500 rounded-lg pb-6">
    <div class="border-b-2 w-1/2 mx-auto pt-10">
        <h1 class="text-center text-4xl font-extrabold tracking-widest pb-2">Leader Information</h1>
    </div>
    <div class="mx-auto w-3/4 my-10">
        <div class="my-4">
            <h1 class="pl-2 text-gray-700 font-bold">Full Name</h1>
            <p class="border-2 pl-2 rounded-lg h-8">FULLNAME</p>
        </div>
        <div class="my-4">
            <h1 class="pl-2 text-gray-700">Email</h1>
            <p class="border-2 pl-2 rounded-lg h-8">nameemail@email.com</p>
        </div>
        <div class="my-4">
            <h1 class="pl-2 text-gray-700">Whatsapp Number</h1>
            <p class="border-2 pl-2 rounded-lg h-8">08121341311</p>
        </div>
        <div class="my-4">
            <h1 class="pl-2 text-gray-700">Line ID</h1>
            <p class="border-2 pl-2 rounded-lg h-8">lineidID</p>
        </div>
        <div class="my-4">
            <h1 class="pl-2 text-gray-700">Github or Gitlab ID</h1>
            <p class="border-2 pl-2 rounded-lg h-8">gitlabID</p>
        </div>
        <div class="my-4">
            <h1 class="pl-2 text-gray-700">Birth Place</h1>
            <p class="border-2 pl-2 rounded-lg h-8">jakarta</p>
        </div>
        <div class="my-4">
            <h1 class="pl-2 text-gray-700">Birth Date</h1>
            <p class="border-2 pl-2 rounded-lg h-8">dd/mm/yyyy</p>
        </div>
        <div class="my-4">
            <h1 class="pl-2 text-gray-700">Upload CV</h1>
            <div class="w-full border-2 rounded-lg h-8">
                <button onclick="showCV()" class="flex">
                    <p class="pl-2" id="cvSEE">Click to see</p>
                </button>
            </div>
            <div class="border w-2/3 mx-auto my-4" style="display: none" id="cv">
                <div class="border-b w-1/2 mx-auto">
                    <h1 class="mx-auto text-center">CV</h1>
                </div>
                <div class="bg-gray-500 my-6 mx-auto w-11/12">
                    <img src="Bahaso.png" alt="" />
                </div>
            </div>
        </div>
        <div class="my-4">
            <h1 class="pl-2 text-gray-700">Upload ID Card</h1>
            <div class="w-full border-2 rounded-lg h-8">
                <button onclick="showID()">
                    <p class="pl-2" id="idSEE">Click to see</p>
                </button>
            </div>
            <div class="border w-2/3 mx-auto my-4" style="display: none" id="id">
                <div class="border-b w-1/2 mx-auto">
                    <h1 class="text-center">ID Card</h1>
                </div>
                <div class="bg-gray-500 my-6 mx-auto w-11/12">
                    <img src="Bahaso.png" alt="" />
                </div>
            </div>
        </div>
        <div class="flex justify-center bg-purple-700 w-1/4 mx-auto my-8 rounded-lg h-10">
            <button><h1>Add Member</h1></button>
        </div>
    </div>
</div>
<script>
    function showCV() {
        if (document.getElementById("cv").style.display === "none") {
            document.getElementById("cv").style.display = "block";
            document.getElementById("cvSEE").innerHTML = "Click to hide";
        } else if (document.getElementById("cv").style.display === "block") {
            document.getElementById("cv").style.display = "none";
            document.getElementById("cvSEE").innerHTML = "Click to see";
        }
    }
    function showID() {
        if (document.getElementById("id").style.display === "none") {
            document.getElementById("id").style.display = "block";
            document.getElementById("idSEE").innerHTML = "Click to hide";
        } else if (document.getElementById("id").style.display === "block") {
            document.getElementById("id").style.display = "none";
            document.getElementById("idSEE").innerHTML = "Click to see";
        }
    }
</script>
<script src="script.js"></script>
</body>
</html>
