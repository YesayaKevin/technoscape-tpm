<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../photos/ehackathon_logo_1.png">
    <title>User - Payment</title>
</head>
<body>
    <nav class="flex z-50 flex-row bg-gradient-to-b fixed top-0 from-purple-600 bg-opacity-50 justify-between w-full">
        <img src="../photos/ehackathon_logo_1.png" alt="" class="transform hover:scale-110 motion-reduce:transform-none ml-0 sm:ml-4 md:ml-8" height="100px" width="100px"/>
        <div class="bg-ocean flex flex-row justify-around p-2 rounded-bl-3xl w-60 xl:w-80 h-1/2">
            <a class="transform hover:scale-110 motion-reduce:transform-none flex justify-center items-center" href="../pages/user-home.html"><img height="50px" width="50px" src="../photos/svgs/nav-home.svg" alt="nav.svg"></a>
            <a class="transform hover:scale-110 motion-reduce:transform-none flex justify-center items-center" href="#"><img height="50px" width="50px" src="../photos/svgs/nav-payment.svg" alt="nav.svg"></a>
            <a class="transform hover:scale-110 motion-reduce:transform-none flex justify-center items-center" href="../pages/user-timeline.html"><img height="50px" width="50px" src="../photos/svgs/nav-timeline.svg" alt="nav.svg"></a>
            <form><button type="submit" class="transform hover:scale-110 motion-reduce:transform-none flex justify-center items-center" href="../index.html"><img height="50px" width="50px" src="../photos/svgs/nav-admin-logout.svg" alt="nav.svg"></button></form>
        </div>
    </nav>
    <section class="min-h-screen bg-blacks py-32 px-8 sm:px-24">
        <h1 class="text-white tracking-widest font-bold text-center text-xl sm:text-2xl md:text-3xl">Payment</h1>
        <h1 class="text-white mt-4 font-semibold text-center text-xl sm:text-2xl md:text-3xl">Payment Method Instruction</h1>
        <div class="w-full flex flex-col mt-10 justify-center items-center content-center">
            <div class="flex flex-col items-center justify-center">
                <button class="toggle-btn focus:outline-none w-full sm:w-2/3 lg:w-1/2 flex justify-center"><img class="w-full" src="../photos/svgs/payment-1-a.svg" alt="payment.svg"></button>
                <img class="toggle-content hidden w-full sm:w-2/3 lg:w-1/2" src="../photos/svgs/payment-2.svg" alt="payment.svg">
            </div>
            <div class="flex flex-col items-center justify-center">
                <button class="toggle-btn focus:outline-none w-full sm:w-2/3 lg:w-1/2 flex justify-center"><img class="w-full" src="../photos/svgs/payment-3.svg" alt="payment.svg"></button>
                <img class="toggle-content hidden w-full sm:w-2/3 lg:w-1/2" src="../photos/svgs/adm-payment-2.svg" alt="payment.svg">
            </div>
            <div class="flex flex-col items-center justify-center">
                <button class="toggle-btn focus:outline-none w-full sm:w-2/3 lg:w-1/2 flex justify-center"><img class="w-full" src="../photos/svgs/payment-5.svg" alt="payment.svg"></button>
                <img class="toggle-content hidden w-full sm:w-2/3 lg:w-1/2" src="../photos/svgs/payment-6.svg" alt="payment.svg">
            </div>
            <div class="flex flex-col items-center justify-center">
                <button class="toggle-btn focus:outline-none w-full sm:w-2/3 lg:w-1/2 flex justify-center"><img class="w-full" src="../photos/svgs/payment-7.svg" alt="payment.svg"></button>
                <img class="toggle-content hidden w-full sm:w-2/3 lg:w-1/2" src="../photos/svgs/payment-8.svg" alt="payment.svg">
            </div>
        </div>
        <!-- non binusian -->
        <div class="w-11/12 sm:w-5/12 flex flex-col mt-10 justify-center items-center content-center bg-dust text-gray-200 mx-auto rounded-full">
            <div class="flex justify-center mt-4">
                <div class="flex flex-col text-center w-24 mx-6 h-16">
                    <p class="border-b text-sm pb-1">Non - Binusian</p>
                    <p class="hidden border-b text-sm pb-1">Binusian</p>
                    <p class="my-auto">Rp. 80.000</p>
                </div>
                <div class="flex flex-col text-center w-24 mx-6 h-16">
                    <p class="border-b">Status</p>
                    <p class="text-sm my-2">Verification on progress</p>
                    <p class="my-auto hidden">Approved</p>
                    <p class="my-auto hidden">Rejected</p>
                </div>
            </div>
            <button class="bg-purple-800 w-1/3 sm:w-1/5 my-2 rounded-2xl">View</button>
        </div>
            <div class="w-11/12 sm:w-5/12 flex flex-col mt-10 justify-center items-center content-center bg-dust text-gray-200 mx-auto rounded-full">
            <div class="flex justify-center mt-4">
                <div class="flex flex-col text-center w-24 mx-6 h-16">
                    <p class="hidden border-b text-sm pb-1">Non - Binusian</p>
                    <p class="border-b text-sm pb-1">Binusian</p>
                    <p class="my-auto">Rp. 80.000</p>
                </div>
                <div class="flex flex-col text-center w-24 mx-6 h-16">
                    <p class="border-b">File Name</p>
                    <p class="my-auto">sdasdas.file</p>
                </div>
            </div>
            <div class="flex justify-center w-9/12">
                <div class="flex flex-col ml-10">
                    <button class="bg-purple-800 w-11/12 sm:w-9/12 mb-1.5 rounded-2xl flex flex-col justify-center"><p class="mx-auto mt-2">Upload</p><input type="file" id="card" name="card" accept="image/png, image/jpeg, image/jpg, image/pdf" class="w-11/12 sm:w-4/6 sm:h-1/2 text-xs mx-auto mb-2"/></button>
                </div>
                <form action="#" class="w-11/12 sm:w-8/12 h-full my-auto" ><button type="submit" class="bg-purple-800 w-11/12 sm:w-8/12 mb-1.5 rounded-2xl" value="submit">Submit</button></form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../script/scriptPayment.js"></script>
</body>
</html>
