<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"

    <link

    <title>Media partner</title>

  <body class="bg-black text-gray-200 w-screen">

      <div class="inline-flex mt-10">

                <img src="../photos/Dailysocial.png" alt="" class="w-3/4 mx-auto my-4" />

            <div class="my-28">
                <img src="../photos/blibli.png" alt="" class="w-3/4 mx-auto" />

            </div>
            <div class="my-36">
                <img src="../photos/Logo ziliun_bg putih.png" alt="" class="w-1/2 mx-auto" />
                <img src="../photos/HMTI.png" alt="" class="w-3/4 mx-auto my-4" />
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>
    <script src="../script/script.js"></script>
  </body>
</html>
