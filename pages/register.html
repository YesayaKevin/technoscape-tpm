<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body class="bg-black sticky text-gray-100">
    <div class="p-4">
      <nav class="bg-none top-0 w-screen>
        <div class="container mx-auto">
          <div class="sm:flex justify-between mx-10">
            <!-- Left Side -->
            <a href="#" class="p-3"
              ><img
                src="../photos/ehackathon_logo_1.png"
                alt="logo-brand.jpg"
                height="   75px"
                width="75px"
            /></a>
            <!-- Right Side -->
            <ul class="text-white sm:self-center text-xl sm:border-none">
              <li class="sm:inline-block">
                <a href="#home-section" class="p-3 hover:text-indigo-600"
                  >Home</a
                >
              </li>
              <li class="sm:inline-block">
                <a href="#champion-section" class="p-3 hover:text-indigo-600"
                  >Champion</a
                >
              </li>
              <li class="sm:inline-block">
                <a href="#aboutus-section" class="p-3 hover:text-indigo-600"
                  >About Us</a
                >
              </li>
              <li class="sm:inline-block">
                <a href="#faq-section" class="p-3 hover:text-indigo-600">FaQ</a>
              </li>
              <li class="sm:inline-block">
                <a href="#timeline-section" class="p-3 hover:text-indigo-600"
                  >Timeline</a
                >
              </li>
              <li class="sm:inline-block">
                <a
                  href="#login-section"
                  class="my-2 px-3 py-1 hover:text-indigo-600 rounded-md border-2 border-gradient"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <section
      id="register-section"
      class="h-screen flex flex-col justify-center mx-auto mt-6"
    >
      <div
        class="register border-2 border-purple-700 w-1/3 mx-8 flex flex-col justify-center mx-auto p-6 my-auto h-auto"
      >
        <div class="mx-auto space-y-4" id="register-form">
          <h1 class="text-2xl text-center text-white m-0 font-bold pb-8">
            REGISTER
          </h1>
          <!-- buttons buat switch -->
          <div class="flex justify-center">
            <button
              class="border border-blue-500 text-xs w-24 h-7 rounded-full"
              style="background-color: #3B71D9;
              "
              id="team-btn"
              onclick="showTab()"
            >
              Team
            </button>
            <button
              class="border border-blue-500 text-xs w-24 h-7 rounded-full"
              id="lead-btn"
              onclick="showTab()"
            >
              Leader
            </button>
          </div>
          <!-- button buat switch -->
          <form action="" class="p-10 pt-0" name="form-register">
            <div class="space-y-3">
              <div id="team" style="display: block">
                <input
                  type="text"
                  name="team_name"
                  placeholder="Group Name"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  required
                />
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  id="password"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  oninput="validatePassword()"
                  required
                />
                <p id="alert-password" class="text-red-400"></p>
                <input
                  type="password"
                  name="confirm-password"
                  placeholder="Confirmation Password"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  id="confirm-password"
                  oninput="confirmPassword()"
                  required
                />
                <p id="wrong-pass" class="text-red-400"></p>
                <p id="confirm-pass" class="text-green-300"></p>
                <input
                  type="radio"
                  id="binusian"
                  name="status"
                  value="binusian"
                  id="choose"
                  onclick="myFunction()"
                  class="mt-1.5 mr-1.5"
                />
                <label for="binusian" class="text-gray-400">Binusian</label>
                <input
                  type="radio"
                  id="non-binusian"
                  name="status"
                  value="non-binusian"
                  id="choose"
                  onclick="myFunction()"
                  class="mt-1.5 mr-1.5 ml-10"
                />
                <label for="non-binusian" class="text-gray-400"
                  >Non Binusian</label
                >
                <div class="flex justify-center">
                  <button
                    class="w-1/2 h-9 bg-blue-700 text-white rounded-md px-1 font-bold"
                    id="next-btn"
                    onclick="showTab()"
                  >
                    Next
                  </button>
                </div>
              </div>
              <div id="leader" style="display: none" class="h-1/2">
                <input
                  type="text"
                  name="full_name"
                  placeholder="Full Name"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  required
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  required
                />
                <input
                  type="text"
                  name="whatsapp"
                  placeholder="Whatsapp Number"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  id="whatsapp"
                  oninput="validateNum()"
                  required
                />
                <p id="alert-password" class="text-red-400"></p>
                <input
                  type="text"
                  name="lineID"
                  placeholder="LINE ID"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  required
                />
                <input
                  type="text"
                  name="github"
                  placeholder="Github or Gitlab ID"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  required
                />
                <input
                  type="text"
                  name="birthplace"
                  placeholder="Birth Place"
                  class="bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  required
                />
                <p class="text-gray-400 text-xs flex justify-end">Click Here↓↓↓</p>
                <input
                  type="date"
                  name="dob"
                  placeholder="Birth Date"
                  class="text-gray-400 bg-transparent rounded-md px-1 text-white border-2 border-gray-300 w-full h-10 mb-2"
                  required
                />
                <div
                  class="border-2 border-gray-300 w-46 mb-2 rounded-md px-1 text-gray-400"
                >
                  <div id="choose">Upload ID Card</div>
                  <input
                    type="file"
                    id="card"
                    name="card"
                    accept="image/png, image/jpeg, image/jpg, image/pdf"
                    class="idCard flex justify-center mb-2"
                  />
                </div>
                <div
                  class="border-2 border-gray-300 w-46 rounded-md px-1 text-gray-400"
                >
                  <label for="idcard" id="cv" class="flex">Upload CV</label>
                  <input
                    type="file"
                    id="cv"
                    name="cv"
                    accept="image/png, image/jpeg, image/jpg, image/pdf"
                    class="mb-2"
                  />
                </div>
                <div class="flex justify-center">
                  <button
                    type="submit"
                    class="w-1/2 h-9 bg-blue-700 text-white rounded-md px-1 font-bold mt-2"
                    value="submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      function myFunction() {
        var x = document.getElementById("choose");
        if (x.innerHTML === "Upload ID Card") {
          x.innerHTML = "Upload FLAZZ CARD";
          document.getElementById("card").className = "flazz";
        } else {
          x.innerHTML = "Upload ID Card";
          document.getElementById("card").className = "idCard";
        }
      }

      function showTab() {
        if (document.getElementById("team").style.display === "block") {
          document.getElementById("team").style.display = "none";
          document.getElementById("leader").style.display = "block";
          document.getElementById("lead-btn").style.backgroundColor = "#3B71D9";
          document.getElementById("team-btn").style.backgroundColor = "black";
          document.getElementByClassName("register").style.width = "30em";
          document.getElementById("next-btn").innerHTML = "Submit";
        } else {
          document.getElementById("leader").style.display = "none";
          document.getElementById("team").style.display = "block";
          document.getElementById("team-btn").style.backgroundColor = "#3B71D9";
          document.getElementById("lead-btn").style.backgroundColor = "black";
          document.getElementById("next-btn").innerHTML = "Next";
        }
      }

      function validatePassword()
      {
        var x = document.getElementById("password").value;
        var lowerCaseLetters = /[a-z]/g;
        if (!x.match(lowerCaseLetters)) {
          document.getElementById("alert-password").innerHTML = "Password must contain lower case letters";
        }
        var upperCaseLetters = /[A-Z]/g;
        if (!x.match(upperCaseLetters)) {
          document.getElementById("alert-password").innerHTML = "Password must contain upper case letters";
        }
        var numbers = /[0-9]/g;
        if (!x.match(numbers)) {
          document.getElementById("alert-password").innerHTML = "Password must contain numbers";
        }
        if (!x.length >= 8) {
          document.getElementById("alert-password").innerHTML = "Password must be at least 8 characters";
        }
        if (x.match(lowerCaseLetters)) {
          document.getElementById("alert-password").innerHTML = "";
        }
        if (x.match(upperCaseLetters)) {
          document.getElementById("alert-password").innerHTML = "";
        }
        if (x.match(numbers)) {
          document.getElementById("alert-password").innerHTML = "";
        }
        if (x.length >= 8) {
          document.getElementById("alert-password").innerHTML = "";
        }
      }
      function validateNum()
      {
        var x = document.getElementById("whatsapp").value;
        var lowerCaseLetters = /[a-z]/g;
        if (x.match(lowerCaseLetters)) {
          document.getElementById("alert-whatsapp").innerHTML = "Whatsapp number can only contain numbers";
        }
        var upperCaseLetters = /[A-Z]/g;
        if (x.match(upperCaseLetters)) {
          document.getElementById("alert-whatsapp").innerHTML = "Whatsapp number can only contain numbers";
        }
        if (x.length >= 9) {
          document.getElementById("alert-whatsapp").innerHTML = "Whatsapp number must be at least 9 numbers";
        }
        if (!x.match(lowerCaseLetters)) {
          document.getElementById("alert-whatsapp").innerHTML = "";
        }
        if (!x.match(upperCaseLetters)) {
          document.getElementById("alert-password").innerHTML = "";
        }
        if (!x.length >= 9) {
          document.getElementById("alert-whatsapp").innerHTML = "";
        }
      }
      function confirmPassword()
      {
        var x = document.getElementById("password");
        var y = document.getElementById("confirm-password");
        if(x.value != y.value) 
        {
          document.getElementById("wrong-pass").innerHTML = "Passwords do not match";
        }
        else{
          document.getElementById("confirm-pass").innerHTML = "Password Confirmed";
          document.getElementById("wrong-pass").style.display = "none";
        }
      }
    </script>
  </body>
</html>
