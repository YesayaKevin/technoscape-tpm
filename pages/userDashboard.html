    <script>
      function showCV() {
        if (document.getElementById("cv").style.display === "none") {
          document.getElementById("cv").style.display = "block";
          document.getElementById("cvSEE").innerHTML = "Click to hide";
        } else if (document.getElementById("cv").style.display === "block") {
          document.getElementById("cv").style.display = "none";
          document.getElementById("cvSEE").innerHTML = "Click to see";
        }
      }
      function showID() {
        if (document.getElementById("id").style.display === "none") {
          document.getElementById("id").style.display = "block";
          document.getElementById("idSEE").innerHTML = "Click to hide";
        } else if (document.getElementById("id").style.display === "block") {
          document.getElementById("id").style.display = "none";
          document.getElementById("idSEE").innerHTML = "Click to see";
        }
      }
    </script>
