<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Technoscape 2021</title>
  </head>
  <body>
    <!-- mob -->
    <div class="block sm:hidden">
      <nav class="web:bg-none fixed top-0 w-screen">
        <div class="container mx-auto">
          <div class="sm:flex justify-between mx-10">
            <!-- Left Side -->
            <a href="#" class="p-3"><img src="../photos/ehackathon_logo_1.png" alt="logo-brand.jpg" height="75px" width="75px" /></a>
            <!-- Right Side -->
              <button type="button" class="inline-flex justify-end w-full rounded-md py-2 w-1/4" id="options-menu" aria-haspopup="true" aria-expanded="true" onclick="show()">
                <svg viewBox="0 0 448 512" width="20" title="align-right" fill="gray" >
                  <path d="M16 224h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16zm416 192H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm3.17-384H172.83A12.82 12.82 0 0 0 160 44.83v38.34A12.82 12.82 0 0 0 172.83 96h262.34A12.82 12.82 0 0 0 448 83.17V44.83A12.82 12.82 0 0 0 435.17 32zm0 256H172.83A12.82 12.82 0 0 0 160 300.83v38.34A12.82 12.82 0 0 0 172.83 352h262.34A12.82 12.82 0 0 0 448 339.17v-38.34A12.82 12.82 0 0 0 435.17 288z" />
                </svg>
              </button>
            <ul class="text-white sm:self-center text-sm sm:border-none bg-black bg-opacity-50" id="dropdown" style="display: none" >
              <li class="sm:inline-block">
                <a href="#home-section" class="p-3 hover:text-indigo-600 flex justify-end" >Home</a >
              </  li>
              <li class="sm:inline-block">
                <a href="#champion-section" class="p-3 hover:text-indigo-600 flex justify-end" >Champion</a >
              </li>
              <li class="sm:inline-block">
                <a href="#aboutus-section" class="p-3 hover:text-indigo-600 flex justify-end" >About Us</a >
              </li>
              <li class="sm:inline-block">
                <a href="#faq-section" class="p-3 hover:text-indigo-600 flex justify-end" >FaQ</a >
              </li>
              <li class="sm:inline-block">
                <a href="#timeline-section" class="p-3 hover:text-indigo-600 flex justify-end" >Timeline</a >
              </li>
              <li class="sm:inline-block">
                <a href="../pages/login.html" class="my-2 px-3 py-1 hover:text-indigo-600 rounded-md border-2 border-gradient flex justify-end" >Login</a >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- web -->
    <nav class="hidden sm:block web:bg-none fixed top-0 w-screen">
      <div class="container mx-auto">
        <div class="sm:flex justify-between mx-10">
          <!-- Left Side -->
          <a href="#" class="p-3"
            ><img
              src="../photos/ehackathon_logo_1.png"
              alt="logo-brand.jpg"
              height="   75px"
              width="75px"
          /></a>
          <!-- Right Side -->
          <ul class="text-white sm:self-center text-xl sm:border-none">
            <li class="sm:inline-block">
              <a href="#home-section" class="p-3 hover:text-indigo-600">Home</a>
            </li>
            <li class="sm:inline-block">
              <a href="#champion-section" class="p-3 hover:text-indigo-600"
                >Champion</a
              >
            </li>
            <li class="sm:inline-block">
              <a href="#aboutus-section" class="p-3 hover:text-indigo-600"
                >About Us</a
              >
            </li>
            <li class="sm:inline-block">
              <a href="#faq-section" class="p-3 hover:text-indigo-600">FaQ</a>
            </li>
            <li class="sm:inline-block">
              <a href="#timeline-section" class="p-3 hover:text-indigo-600"
                >Timeline</a
              >
            </li>
            <li class="sm:inline-block">
              <a
                href="../pages/login.html"
                class="my-2 px-3 py-1 hover:text-indigo-600 rounded-md border-2 border-gradient"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      class="bg-dash-user min-h-screen top-0 flex flex-col justify-center items-center mx-auto"
    ></section>
    <script>
      function show() {
        if (document.getElementById("dropdown").style.display === "none") {
          document.getElementById("dropdown").style.display = "block";
        } else if (
          document.getElementById("dropdown").style.display === "block"
        ) {
          document.getElementById("dropdown").style.display = "none";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
